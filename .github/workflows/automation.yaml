name: CI

on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean verify serenity:aggregate


